<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Random enemy locator</title>
</head>
<body>

    <header>
        <h1>Random Enemy Generator</h1>
    </header>
    
    <div>
        <p>Input a difficulty value from 1 to 10 into the box below, then click an area button to generate a random enemy from that area.</p>
    </div>

    <div id="input">
        <input type="number" id="diff" placeholder="Difficulty" min="1" max="10">
        <!-- difficulty slider -->

        <button id="forestEnemies">The Forest</button>
        <button id="labyrinthEnemies">The Labyrinth</button>
        <button id="arenaEnemies">The Arena</button>
        <button id="badlandsEnemies">The Badlands</button>
        <!-- enemy buttons -->
    </div>
    <footer>
        <div>
            <p id="foundEnemy"></p>
        </div>
        <!-- placeholder text for js file -->
    </footer>
    <script src="enemyFinder.js"></script>
</body>
</html>
